<div class="page page-forms pull-to-header">



  <ol class="breadcrumb bg-white">

  </ol>



  <!-- row -->

            <div class="form-group">
              <label for="input01" class="col-sm-2 control-label minotaur-label">School Name</label>

              </div>

            <section>

            <div class="form-group">

            <div class="form-group">

              <label for="input02" class="col-sm-2 control-label minotaur-label">Country</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input02">

              <label for="input02" class="col-sm-2 control-label minotaur-label">Pin</label>

                <input type="text" class="form-control" id="input02">
              </div>

            <div class="form-group">
              <label for="input01" class="col-sm-2 control-label minotaur-label">School Type</label>

              <label for="input02" class="col-sm-2 control-label minotaur-label">School Board</label>

            </div>
            <div class="form-group">

            <div class="form-group">

              <div class="col-sm-10">

    </div>
